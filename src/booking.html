<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- jquery-ui только для этой страницы -->
  <link rel="stylesheet" href="css/jquery-ui.css">

  <link rel="stylesheet" href="css/style.css">
  <title>Исток</title>
</head>

<body>

  <div class="main-inner">
    //= components/header.html

    <div class="page-nav">
      <div class="container">
        <ul class="breadcrumbs">
          <li class="breadcrumbs__title"><a class="breadcrumbs__link" href="#">Главная</a></li>
          <li class="breadcrumbs__title">Бронирование</li>
        </ul>
      </div>
    </div>

    <section class="booking">
      <div class="container">
				<div class="section-title  section-title--monogram">
          <h1 class="section-title__inner">Заказать путевку</h1>
        </div>
        <div class="booking__form">
          <form class="form" action="/" method="post">
            <fieldset>
              <div class="popup-form__title">Персональные данные</div>
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="form-group row  align-items-center  booking__item">
                    <label for="inputName" class="col-sm-5 col-md-12 col-lg-5 col-form-label">Представьтесь пожалуйста</label>
                    <div class="col-sm-7 col-md-12 col-lg-7">
                      <input type="text" class="form-control" id="inputName" placeholder="Ваше имя*">
                    </div>
                  </div>
                  <div class="form-group row  align-items-center  booking__item">
                    <label for="inputTel" class="col-sm-5 col-md-12 col-lg-5 col-form-label">Ваш номер телефона</label>
                    <div class="col-sm-7 col-md-12 col-lg-7">
                      <input type="tel" class="form-control tel-mask" id="inputTel" placeholder="+7 (__) __ _ _*">
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <div class="form-group row  align-items-center  booking__item">
                    <label for="inputCity" class="col-sm-5 col-md-12 col-lg-5 col-form-label">Откуда вы?</label>
                    <div class="col-sm-7 col-md-12 col-lg-7">
                      <input type="text" class="form-control" id="inputCity" placeholder="Город*">
                    </div>
                  </div>
                  <div class="form-group row  align-items-center  booking__item">
                    <label for="inputEmail" class="col-sm-5 col-md-12 col-lg-5 col-form-label">Адрес электронной почты</label>
                    <div class="col-sm-7 col-md-12 col-lg-7">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="popup-form__title">Информация для бронирования</div>
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="form-group row  align-items-center  booking__item">
                    <label class="col-sm-5 col-md-12 col-lg-5 col-form-label" for="progType">Программа пребывания*</label>
                    <div class="col-sm-7 col-md-12 col-lg-7">
                      <select class="form-control" id="progType">
                        <option>Базовая</option>
                        <option>Полная</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row  align-items-center  booking__item">
                    <label for="people" class="col-sm-5 col-md-12 col-lg-5 col-form-label">Количество взрослых*</label>
                    <div class="col-sm-7 col-md-12 col-lg-7">
                      <input type="text" class="form-control" id="people" placeholder="">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label " for="defaultCheck1">Одноместное размещение в номере</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row  align-items-center  booking__item">
                    <label for="inputComment" class="col-sm-5 col-md-12 col-lg-5 col-form-label">Ваши пожелания</label>
                    <div class="col-sm-7 col-md-12 col-lg-7">
                      <textarea class="form-control" id="inputComment" rows="3"></textarea>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <div class="form-group row  align-items-center  booking__item">
                    <label for="children" class="col-sm-5 col-md-12 col-lg-5 col-form-label">Дети (количество и возраст)*</label>
                    <div class="col-sm-7 col-md-12 col-lg-7">
                      <input type="text" class="form-control" id="children" placeholder="">
                    </div>
                  </div>
                  <div class="form-group row  align-items-center  booking__item">
                    <label for="from" class="col-sm-5 col-md-12 col-lg-5 col-form-label">Планируемая дата заезда*</label>
                    <div class="col-sm-7 col-md-12 col-lg-7 d-flex">
                      <div class="booking__date-inner">
                        <input class="booking__date" type="text" id="from" name="from" placeholder="дд.мм.гггг">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row  align-items-center  booking__item">
                    <label for="to" class="col-sm-5 col-md-12 col-lg-5 col-form-label">Планируемая дата выезда*</label>
                    <div class="col-sm-7 col-md-12 col-lg-7 d-flex">
                      <div class="booking__date-inner">
                        <input class="booking__date" type="text" id="to" name="to" placeholder="дд.мм.гггг">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row  align-items-center  booking__item">
                    <label for="roomtype" class="col-sm-5 col-md-12 col-lg-5 col-form-label">Категория номера</label>
                    <div class="col-sm-7 col-md-12 col-lg-7">
                      <select class="form-control" id="roomtype">
                        <option>Сюит</option>
                        <option>Люкс</option>
                        <option>Бизнес</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form__input-inner">
              <button class="btn btn--red  btn-big" type="submit">Отправить</button>
            </div>
            <div class="form-group  form-group--additional">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="contactCheck" checked>
                <label class="form-check-label" for="contactCheck">
                  Я согласен на обработку <a href="#">персональных данных</a>
                </label>
              </div>
            </div>
            <div class="form__notice">Заявка считается оформленной после подтверждения отделом бронирования! Вам перезвонят.</div>
          </form>
        </div>
      </div>
    </section>



    //= components/footer.html

<!-- ниже скрипты только для этой страницы -->
    <script src="js/jquery-ui.js"></script>

    <script type="text/javascript">
    // datepicker
    $( function() {
      // язык
      $.datepicker.setDefaults(
                    {
                    closeText: 'Закрыть',
                    prevText: '',
                    currentText: 'Сегодня',
                    monthNames: ['Январь','Февраль','Март','Апрель','Май','Июнь',
                        'Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],
                    monthNamesShort: ['Янв','Фев','Мар','Апр','Май','Июн',
                        'Июл','Авг','Сен','Окт','Ноя','Дек'],
                    dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'],
                    dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'],
                    dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'],
                    weekHeader: 'Не',
                    dateFormat: 'dd.mm.yy',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: ''
                });
      // пикер
        var caleDateFormat = "dd.mm.yy",
          from = $( "#from" )
            .datepicker({
              defaultDate: "+1w",
              changeMonth: true,
              numberOfMonths: 1
            })
            .on( "change", function() {
              to.datepicker( "option", "minDate", getDate( this ) );
            }),
          to = $( "#to" ).datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 1
          })
          .on( "change", function() {
            from.datepicker( "option", "maxDate", getDate( this ) );
          });

        function getDate( element ) {
          var date;
          try {
            date = $.datepicker.parseDate( caleDateFormat, element.value );
          } catch( error ) {
            date = null;
          }

          return date;
        }
      } );
    // end datepicker
    </script>

</body>

</html>
